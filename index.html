<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Detail2Go | Transformaci√≥n y Membres√≠as</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React y Dependencias -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }

        .font-black-italic {
            font-weight: 900;
            font-style: italic;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-custom {
            animation: spin-slow 0.8s linear infinite;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        .hero-gradient {
            background: linear-gradient(135deg, #fff 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gold-gradient {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const Icon = ({ name, className }) => {
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        const App = () => {
            const [view, setView] = useState('booking'); // 'booking' o 'memberships'
            const [vehicle, setVehicle] = useState('SUV');
            const [baseService, setBaseService] = useState(null);
            const [selectedExtras, setSelectedExtras] = useState([]);
            const [prize, setPrize] = useState(null);
            const [isSpinning, setIsSpinning] = useState(false);
            const [hasSpun, setHasSpun] = useState(false);

            const MI_WHATSAPP = "51937631302";
            const MI_INSTAGRAM = "https://www.instagram.com/detail2go.aqp/"; // Enlace sugerido
            const MI_FACEBOOK = "https://www.facebook.com/detail2go.aqp/";

            const services = [
                { id: 'ext', name: 'Solo Exterior', Auto: 40, SUV: 50, icon: 'car' },
                { id: 'int', name: 'Solo Interior', Auto: 40, SUV: 50, icon: 'layout-grid' },
                { id: 'full', name: 'Combo Full (Int + Ext)', Auto: 70, SUV: 80, icon: 'star' }
            ];

            const extras = [
                { id: 'cera', name: 'Cera Premium', price: 25, icon: 'sparkles' },
                { id: 'motor', name: 'Lavado de Motor', price: 25, icon: 'zap' },
                { id: 'nutri', name: 'Nutrici√≥n Interiores', price: 20, icon: 'droplet' },
                { id: 'ranura', name: 'Detallado de Ranuras', price: 15, icon: 'shield-check' }
            ];

            const prizes = [
                "S/ 10.00 de Descuento HOY",
                "S/ 8.00 de Descuento HOY",
                "S/ 7.00 de Descuento HOY",
                "S/ 6.00 de Descuento HOY",
                "S/ 5.00 de Descuento HOY",
                "üéÅ Ambientador Premium GRATIS",
                "‚ú® Silicona de Llantas GRATIS",
                "üßº Aplicaci√≥n de Renovador GRATIS"
            ];

            const memberships = [
                { 
                    id: 'ready', 
                    name: 'Ready2Go', 
                    period: '1 Mes', 
                    desc: '2 Combos Full (Int + Ext)', 
                    Auto: 130, SUV: 150, 
                    bonus: 'Ahorro Inmediato' 
                },
                { 
                    id: 'expert', 
                    name: 'Expert2GO', 
                    period: '3 Meses', 
                    desc: '6 Combos Full (2 por mes)', 
                    Auto: 360, SUV: 420, 
                    bonus: 'Motor + Nutrici√≥n GRATIS' 
                }
            ];

            const spinWheel = () => {
                if (hasSpun || isSpinning) return;
                setIsSpinning(true);
                setTimeout(() => {
                    const win = prizes[Math.floor(Math.random() * prizes.length)];
                    setPrize(win);
                    setIsSpinning(false);
                    setHasSpun(true);
                }, 1800);
            };

            const toggleExtra = (extra) => {
                if (selectedExtras.find(e => e.id === extra.id)) {
                    setSelectedExtras(selectedExtras.filter(e => e.id !== extra.id));
                } else {
                    setSelectedExtras([...selectedExtras, extra]);
                }
            };

            const totalPrice = useMemo(() => {
                let total = baseService ? baseService[vehicle] : 0;
                total += selectedExtras.reduce((acc, curr) => acc + curr.price, 0);
                if (prize && prize.includes("HOY") && prize.includes("S/")) {
                    const discount = parseInt(prize.match(/\d+/)[0]);
                    total = Math.max(0, total - discount);
                }
                return total;
            }, [baseService, vehicle, selectedExtras, prize]);

            const sendWhatsApp = (type, data = null) => {
                let message = "";
                if (type === 'booking') {
                    if (!baseService) return;
                    message = `*DETAIL2GO - TRANSFORMACI√ìN SOLICITADA*%0A%0A`;
                    message += `*Veh√≠culo:* ${vehicle}%0A`;
                    message += `*Servicio:* ${baseService.name}%0A`;
                    if (selectedExtras.length > 0) message += `*Extras:* ${selectedExtras.map(e => e.name).join(', ')}%0A`;
                    if (prize) message += `*üéÅ Beneficio:* ${prize}%0A`;
                    message += `*INVERSI√ìN FINAL: S/ ${totalPrice}*%0A%0A`;
                } else {
                    message = `*INTER√âS EN MEMBRES√çA DETAIL2GO*%0A%0A`;
                    message += `*Plan:* ${data.name}%0A`;
                    message += `*Veh√≠culo:* ${vehicle}%0A`;
                    message += `*Precio:* S/ ${data[vehicle]}%0A%0A`;
                    message += `_Hola, quiero unirme al club y mantener mi auto siempre impecable._`;
                }
                window.open(`https://wa.me/${MI_WHATSAPP}?text=${message}`, '_blank');
            };

            return (
                <div className="min-h-screen pb-44">
                    {/* Header */}
                    <nav className="p-5 border-b border-white/5 sticky top-0 bg-slate-950/90 backdrop-blur-md z-50 flex justify-between items-center">
                        <div className="flex flex-col">
                            <div className="flex items-baseline font-black-italic uppercase text-2xl tracking-tighter">
                                <span className="text-white">DETAIL</span>
                                <span className="text-blue-500 ml-0.5">2GO</span>
                            </div>
                            <span className="text-[7px] font-black uppercase tracking-[0.5em] text-slate-500">Arequipa Elite</span>
                        </div>
                        <div className="flex bg-slate-900 p-1 rounded-xl border border-white/5">
                            {['Auto', 'SUV'].map(v => (
                                <button key={v} onClick={() => setVehicle(v)} className={`px-4 py-1.5 rounded-lg text-[10px] font-black uppercase transition-all ${vehicle === v ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-500'}`}>{v}</button>
                            ))}
                        </div>
                    </nav>

                    {/* Selector de Vista */}
                    <div className="max-w-lg mx-auto p-6 flex gap-3">
                        <button 
                            onClick={() => setView('booking')}
                            className={`flex-1 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest border-2 transition-all ${view === 'booking' ? 'border-blue-600 bg-blue-600/10 text-white' : 'border-slate-800 text-slate-500'}`}
                        >
                            Reservar Hoy
                        </button>
                        <button 
                            onClick={() => setView('memberships')}
                            className={`flex-1 py-3 rounded-2xl text-[11px] font-black uppercase tracking-widest border-2 transition-all ${view === 'memberships' ? 'border-amber-500 bg-amber-500/10 text-amber-500' : 'border-slate-800 text-slate-500'}`}
                        >
                            Membres√≠as
                        </button>
                    </div>

                    <main className="max-w-lg mx-auto px-6">
                        {view === 'booking' ? (
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                {/* Hero Booking */}
                                <div className="text-center mb-10 mt-4 px-2">
                                    <h1 className="text-5xl font-black italic-force leading-[0.9] tracking-tighter uppercase hero-gradient">Nivel <br/> Superior</h1>
                                    <p className="text-slate-400 text-sm mt-4 font-bold tracking-tight">Lo mejor que vas a encontrar. <span className="text-white">Transformaci√≥n</span> total a domicilio.</p>
                                </div>

                                {/* Ruleta */}
                                <section className="mb-10">
                                    <div className={`bg-slate-900 border border-white/10 p-6 rounded-[2.5rem] flex items-center justify-between shadow-2xl relative overflow-hidden ${prize ? 'border-blue-500/50 shadow-blue-900/20' : ''}`}>
                                        <div className="z-10 flex-1 pr-2">
                                            <h3 className="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-1 italic">Suerte Detailer</h3>
                                            {!prize ? (
                                                <button onClick={spinWheel} disabled={isSpinning} className="text-left">
                                                    <span className="text-lg font-black text-white leading-tight block uppercase">¬°Gana un regalo VIP!</span>
                                                    <span className="text-[9px] font-bold text-slate-500 uppercase underline">Toca para girar</span>
                                                </button>
                                            ) : (
                                                <div className="animate-bounce">
                                                    <div className="text-xl font-black text-white leading-none uppercase italic">{prize}</div>
                                                </div>
                                            )}
                                        </div>
                                        <div onClick={spinWheel} className={`w-14 h-14 bg-blue-600 rounded-2xl flex items-center justify-center cursor-pointer shadow-lg active:scale-95 ${isSpinning ? 'animate-spin-custom' : ''}`}>
                                            <Icon name="refresh-cw" className="text-white w-7 h-7" />
                                        </div>
                                    </div>
                                </section>

                                {/* Planes de Lavado */}
                                <section className="space-y-4 mb-10">
                                    <h2 className="text-[10px] font-black text-slate-500 uppercase tracking-[0.4em] mb-4 flex items-center gap-2"><div className="w-1 h-1 bg-blue-500"></div> Planes de Impacto</h2>
                                    {services.map(s => (
                                        <div key={s.id} onClick={() => setBaseService(s)} className={`p-6 rounded-[2.5rem] border-2 transition-all ${baseService?.id === s.id ? 'bg-blue-600 border-blue-500 translate-x-1 shadow-lg' : 'bg-slate-900 border-transparent hover:border-slate-800'}`}>
                                            <div className="flex justify-between items-center">
                                                <div className="flex items-center gap-4">
                                                    <div className={`p-3 rounded-xl ${baseService?.id === s.id ? 'bg-white text-blue-600' : 'bg-slate-950 text-slate-600'}`}><Icon name={s.icon} className="w-6 h-6" /></div>
                                                    <div><span className="font-black text-lg uppercase italic block">{s.name}</span><span className="text-[9px] font-bold uppercase text-slate-500">Premium Detail</span></div>
                                                </div>
                                                <span className={`font-black-italic text-2xl ${baseService?.id === s.id ? 'text-white' : 'text-blue-500'}`}>S/ {s[vehicle]}</span>
                                            </div>
                                        </div>
                                    ))}
                                </section>

                                {/* Adicionales */}
                                <section className="mb-10">
                                    <h2 className="text-[10px] font-black text-slate-500 uppercase tracking-[0.4em] mb-4 flex items-center gap-2"><div className="w-1 h-1 bg-blue-500"></div> Potencia el Brillo</h2>
                                    <div className="grid grid-cols-2 gap-3">
                                        {extras.map(e => (
                                            <div key={e.id} onClick={() => toggleExtra(e)} className={`p-4 rounded-[2rem] border-2 transition-all flex flex-col justify-between h-32 ${selectedExtras.find(ex => ex.id === e.id) ? 'bg-blue-600 border-blue-400 text-white' : 'bg-slate-900 border-transparent text-slate-500'}`}>
                                                <div className="flex justify-between items-start"><Icon name={e.icon} className="w-5 h-5" /><span className="text-[10px] font-black italic">+ S/ {e.price}</span></div>
                                                <div className="text-[11px] font-black uppercase leading-tight italic">{e.name}</div>
                                            </div>
                                        ))}
                                    </div>
                                </section>
                            </div>
                        ) : (
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-500 pb-10">
                                {/* Hero Memberships */}
                                <div className="text-center mb-10 mt-4 px-2">
                                    <h1 className="text-5xl font-black italic-force leading-[0.9] tracking-tighter uppercase gold-gradient">Club Elite</h1>
                                    <p className="text-slate-400 text-sm mt-4 font-bold tracking-tight">Mant√©n tu auto <span className="text-amber-500">perfecto todo el a√±o</span> con planes exclusivos.</p>
                                </div>

                                {/* Cards Membres√≠as */}
                                <div className="space-y-6">
                                    {memberships.map(m => (
                                        <div key={m.id} className="bg-slate-900 border border-amber-500/20 p-8 rounded-[3rem] relative overflow-hidden shadow-2xl">
                                            <div className="absolute top-0 right-0 bg-amber-500 text-slate-950 font-black px-6 py-2 rounded-bl-[1.5rem] text-[9px] uppercase tracking-widest italic">{m.period}</div>
                                            <h3 className="text-3xl font-black-italic uppercase text-white mb-2">{m.name}</h3>
                                            <p className="text-slate-400 text-sm mb-6 font-medium">{m.desc}</p>
                                            
                                            <div className="flex items-center gap-2 text-green-400 text-[10px] font-black uppercase tracking-widest mb-8">
                                                <Icon name="check-circle" className="w-4 h-4" /> Beneficio: {m.bonus}
                                            </div>

                                            <div className="flex items-center justify-between">
                                                <div>
                                                    <span className="text-[9px] font-black text-slate-500 uppercase block tracking-widest">Inversi√≥n {vehicle}</span>
                                                    <span className="text-3xl font-black text-white italic">S/ {m[vehicle]}</span>
                                                </div>
                                                <button 
                                                    onClick={() => sendWhatsApp('membership', m)}
                                                    className="bg-white text-slate-950 px-6 py-4 rounded-2xl font-black uppercase text-[10px] italic shadow-lg shadow-white/5 active:scale-95"
                                                >
                                                    Unirme al Club
                                                </button>
                                            </div>
                                            <div className="absolute -bottom-10 -left-10 w-32 h-32 bg-amber-500/5 blur-[50px]"></div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Redes Sociales - Confianza */}
                        <section className="mt-12 mb-20 text-center">
                            <h2 className="text-[10px] font-black text-slate-500 uppercase tracking-[0.4em] mb-6">Nuestra Comunidad</h2>
                            <div className="flex justify-center gap-6">
                                <a href={MI_INSTAGRAM} target="_blank" className="group flex flex-col items-center gap-2">
                                    <div className="w-14 h-14 rounded-2xl bg-gradient-to-tr from-purple-600 via-pink-600 to-orange-500 flex items-center justify-center shadow-lg transition-transform group-active:scale-90">
                                        <Icon name="instagram" className="text-white w-7 h-7" />
                                    </div>
                                    <span className="text-[9px] font-black uppercase text-white tracking-widest italic">Mira los Resultados</span>
                                    <span className="text-[7px] text-slate-500 font-bold uppercase">Detail2Go.aqp</span>
                                </a>
                                <a href={MI_FACEBOOK} target="_blank" className="group flex flex-col items-center gap-2">
                                    <div className="w-14 h-14 rounded-2xl bg-blue-700 flex items-center justify-center shadow-lg transition-transform group-active:scale-90">
                                        <Icon name="facebook" className="text-white w-7 h-7" />
                                    </div>
                                    <span className="text-[9px] font-black uppercase text-white tracking-widest italic">S√≠guenos</span>
                                    <span className="text-[7px] text-slate-500 font-bold uppercase">Detail2Go Arequipa</span>
                                </a>
                            </div>
                            <p className="mt-6 text-[10px] text-slate-500 font-medium px-10 leading-relaxed italic">
                                "La confianza se construye con resultados. Revisa nuestro Instagram para ver c√≥mo transformamos cada veh√≠culo."
                            </p>
                        </section>
                    </main>

                    {/* Footer Booking (Solo visible en vista booking) */}
                    {view === 'booking' && (
                        <div className="fixed bottom-0 left-0 w-full p-6 bg-gradient-to-t from-slate-950 via-slate-950/80 to-transparent pt-12 z-40">
                            <div className="max-w-lg mx-auto bg-slate-900/90 backdrop-blur-2xl border border-white/10 rounded-[2.8rem] p-5 flex items-center justify-between shadow-2xl">
                                <div className="pl-4">
                                    <div className="text-[9px] font-black text-slate-500 uppercase tracking-widest mb-1">Monto Hoy</div>
                                    <div className="text-4xl font-black-italic text-white tracking-tighter leading-none flex items-baseline"><span className="text-sm mr-1 not-italic text-blue-500">S/</span>{totalPrice}</div>
                                </div>
                                <button 
                                    onClick={() => sendWhatsApp('booking')}
                                    disabled={!baseService}
                                    className={`px-8 py-5 rounded-[2rem] font-black uppercase text-[11px] italic tracking-widest transition-all shadow-xl active:scale-95 ${baseService ? 'bg-blue-600 text-white shadow-blue-600/20' : 'bg-slate-800 text-slate-700 cursor-not-allowed'}`}
                                >
                                    Agendar Cambio
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
